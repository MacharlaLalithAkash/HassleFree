<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedicalShopManger</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav-bar">
      <img src="images/refined.png" alt="" class="hassle-free-logo" />

      <button class="btn btn--menu" onclick="activate()">Menu</button>
      <ul class="nav-items-mobile" id="active">
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item">Services</li>
        <li class="nav-item">About</li>
        <li class="nav-item">Testimonials</li>
        <li class="nav-item"><a href="signin.html">SignIn</a></li>
      </ul>
      <ul class="nav-items">
        <li class="nav-item"><a href="signin.html">SignIn</a></li>
        <li class="nav-item">Testimonials</li>
        <li class="nav-item">Services</li>
        <li class="nav-item">About</li>
        <li class="nav-item">Home</li>
      </ul>
    </div>

    <div class="body-container">
      <div class="login-container">
        <h3 class="login-heading">"Manage our Pharmacy"</h3>
        <img
          src="images/undraw_doctors_hwty.svg"
          alt="Image of Doctors"
          class="login-image"
        />
        <div class="form-container">
          <form action="#" class="form">
            <header class="signup-header"><h4>signup</h4></header>
            <input
              class="input"
              id="signup-input-username"
              type="text"
              placeholder="UserName"
              required
            />
            <input
              class="input"
              id="signup-input-email"
              type="email"
              placeholder="Email"
              required
            />
            <input
              class="input"
              id="signup-input-password"
              type="password"
              placeholder="Password"
              required
            />
            <input
              type="submit"
              class="input input-login signup-submit"
              id="create-new-user"
              value="Signup"
              onclick="userSignUp()"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
